    <div class="container mt-5">
        <h1>Send me a message:</h1>
        <form class="row g-3" action="https://formsubmit.co/f0495668bec8f84de8bef389d34abd9b" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display:none;">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Success Message -->
            <input type="hidden" name="_next" value="https://paulalaziuk.github.io/UX_UI_HW_20/ContactSuccess.html">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (000) 000-0000">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Your Message Here:</label>
            <textarea class="form-control" name="Comments,&nbsp;Questions" id="comments" rows="3" required></textarea>
          </div>
          <div class="submit">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
